name: Release
run-name: ${{ github.actor }} is releasing a new version ğŸš€
on:
  pull_request:
    paths-ignore:
      - 'example/**'
  push:
    branches:
      - master
    paths:
      - 'src/**'
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ§²
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          cache: 'yarn'
      - name: Install dependencies ğŸ“¦
        run: yarn install --frozen-lockfile
      - name: Lint ğŸ§¹
        run: yarn lint
      - name: Build ğŸª›
        run: yarn build
      - name: Release ğŸª„ğŸ
        if: ${{ github.ref == 'refs/heads/master' }}
        run: yarn semantic-release
