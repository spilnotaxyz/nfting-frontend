name: Release
run-name: ${{ github.actor }} is releasing a new version ğŸš€
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ§²
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies ğŸ“¦
        run: yarn install
      - name: Lint ğŸ§¹
        run: yarn lint
  deploy:
    name: Deploy
    needs: lint
    if: github.event.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ§²
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies ğŸ“¦
        run: yarn install
      - name: Build ğŸª›
        run: yarn build
      - name: Decode .env.local
        run: echo "${{ secrets.ENV_FILE_BASE64 }}" | base64 -d > .env.local
      - name: SSH Copy
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".next,.env.local,package.json"
          target: "frontend"
      - name: SSH Restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd frontend
            yarn --production
            pm2 delete "frontend"
            pm2 start --name "frontend" yarn -- start
  release:
    name: Release
    needs: lint
    if: github.event.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ§²
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies ğŸ“¦
        run: yarn install 
      - name: Release ğŸª„ğŸ
        if: ${{ github.ref == 'refs/heads/main' }}
        run: yarn semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

